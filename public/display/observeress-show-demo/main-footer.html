<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown - OBServerEss Demo</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="observeress-show-demo.css">
    <script src="/scripts/daveQuerynooptchaining.js"></script>
    <script src="/scripts/observeress-frontend.js" defer></script>
</head>

<body>
    <div class="screen">
        
        <div class="footer">
            <div class="leftbox">
                <h2>OBS<br>erver<br>Ess</h2>
                <h3 class="obess-timer obess-timer-now" data-format="HH:mm:ss"></h3>
            </div>
            <div class="text">
                <div class="headline">
                    <text id="headline" class="obess-text animation-3dspin"></text>
                </div>
                <div class="subline">
                    <text-group id="subline" class="obess-text-group animation-slideshow-v">
                        <text>This is subline number 1</text>
                        <text>Make sure you share and subscribe</text>
                        <text>Go to observeress.com</text>
                        <text>Breaking News! 2020 Rendezvous is great! Check it out at youtube.com/spacepotatoes</text>
                    </text-group>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
